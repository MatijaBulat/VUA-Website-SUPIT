    <video autoplay muted loop id="mainVideo">
        <source src="../video/typingOnlaptop.mp4" type="video/mp4">

    <!--body-->
    <div class="typebox">
        <div id="demo"></div>
    </div>

    <script src="../JSscript/typing.js"></script>
    <!--zaiskri skripta-->

    <script>
        // _(selector, speed, initialDelay)
        _$("demo", 100, 800)
            .type("Budi izvrstan u onome što vidiš!", {
                color: "white",
            }).wait(1000).speed(100)
            .delete("vidiš!").wait(1000).speed(200)
            .type("voliš.", {
                color: "white",
            }).wait(1000)
            .lineBreak()
            .type("ZAISKRI", {
                fontWeight: "bold",
                color: "red",
            }).wait(1000)
            .type(".", {
                fontWeight: "bold",
                color: "white",
            }).speed(100);
    </script>


    <script src="../JSscript/jquerymodaldefaultvalues.js"></script>

    <div id="kontakt" class="modal">
        <div class="modal-header">
            <h1> <i style="color:cornflowerblue;" class="fas fa-envelope"></i> Kontaktirajte nas</h1>
        </div>
        <form method="post" action="http://www.fulek.com/VUA/SUPIT/ContactUs">
            <table cellpadding="3">
                <tr>
                    <td>
                        <label for="name">Puno ime:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input required type="text" id="name" name="name" placeholder="Puno ime.." />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input required type="email" id="email" name="email" placeholder="Email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="importance">Važnost poruke:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="importance" id="importance">
                            <option value="Visoka">Visoka</option>
                            <option value="Niska">Niska</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message"> Vaša poruka: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea required name="message" id="message" placeholder="Vaša poruka"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="newsletter"> Primaj newsletter: </label>
                        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    </td>
                </tr>
                <tr class="modal-footer">
                    <td>
                        <input class="btn btn-primary" type="submit" value="Pošalji" />
                        <button class="btn btn-danger" type="button" onclick="$.modal.close()">Odustani</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


</body>
